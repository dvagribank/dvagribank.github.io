<section class="section section_news">
<div class="container">
<div class="row text-center">
	<div class="col-xs-12">
		<h3 class="section_title">tin hoạt động</h3>
	</div>
{% for post in site.posts | where: "type", "news" | limit: 3 %}
	<div class="col-xs-12 col-sm-4">
		<a href="{{ post.url }}"><img class="img-responsive" src="{{ post.preview }}"></a>
		<h4 class="news_title">{{ post.title }}</h4>
		<p>{{ post.summary }}</p>
	</div>
{% endfor %}
</div>
</div>
</section>
