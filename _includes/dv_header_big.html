<header class="header header_big text-center">
{% if page.slideshow %}
    <div id="header_slideshow" class="carousel slide" data-ride="carousel">

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{{ site.baseurl }}/imgs/slideshow/h0.jpg" alt="slide 0">
                <div class="carousel-caption">
                    <p class="dv_slideshow_caption animated fadeInDownBig">Đồng hành cùng hệ thống<br>Tài chính Ngân hàng</p>
                </div>
            </div>
          
           {% for item in page.slideshow %}
            <div class="item">
                <img src="{{ item.url }}" alt="{{ item.name }}">
                <div class="carousel-caption">
                    <p class="dv_slideshow_caption animated fadeInDownBig">{{ item.title }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#header_slideshow" role="button" data-slide="prev">
            <span class="fa fa-chevron-circle-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#header_slideshow" role="button" data-slide="next">
            <span class="fa fa-chevron-circle-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endif %}

<div class="hblock">
   <div class="container">
   
    <div class="headline">{{ page.headline }}</div>
    </div>
  
</div>
</header>
{% include site_nav.html %}
