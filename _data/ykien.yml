- name: "Nguyễn Văn Đông"
  title: "Trưởng phòng hành chính Agribank"
  comm: "Chúng tôi  hoàn toàn an tâm và tin tưởng đối với những  sản phẩm in tại đây; những chứng chỉ có giá của Ngân hàng, đòi hỏi tính bảo mật cao, khó làm giả."
  
- name: "Vũ Tuấn"
  title: "Trưởng phòng hành chính Agribank Chi nhánh Trung Yên"
  comm: "Lý do để tôi lựa chọn Dịch vụ ở Công ty Dịch vụ Agribank. là trong cùng hệ thống có nhiều thuận tiện trong việc trao đổi thông tin, cũng như việc cùng trao đổi sản phẩm dịch vụ, tạo công ăn việc làm, góp phần  giúp nhau cùng phát triển."
  
- name: "Trần Văn Huy"
  title: "Trưởng phòng hành chính Agribank Chi nhánh Cầu Giấy"
  comm: "Qua  một thời gian hợp tác chúng tôi hoàn toàn tin tưởng vào chất lượng cũng như dịch vụ của Công ty. Rất mong công ty phát huy hết tiềm năng và thế mạnh của mình nhằm nâng cao chất lượng, giá cả hợp lý"
  
- name: "Hoàng Lan Hương"
  title: "Agribank Chi nhánh Long Biên"
  comm: "Chúng tôi rất hài lòng và tin tưởng với kết quả đạt được sau hợp đồng đầu tiên, và chuẩn bị ký kết những hợp đồng tiếp theo với Công ty"